<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>英語リスニングクイズ</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/quiz.js" defer></script>
  </head>
  <body>
    <header>
      <h1>英語リスニングクイズ</h1>
    </header>

    <div id="contents"></div>

    <section class="audio-section">
      <div class="audio-player">
        <audio id="audioElement" controls>
          <source src="/audio/apple.mp3" type="audio/mp3" />
          あなたのブラウザはオーディタグをサポートしていません。
        </audio>
      </div>

      <div class="answer-section">
        <input type="text" id="answer" placeholder="聞き取った英語をタイプして下さい" />
        <button onclick="submitAnswer();">回答送信</button>
      </div>

      <div id="result">正誤表記の場所</div>
    </section>

    <section class="image-section">
      <button id="toggleImgButton">ヒント1<br />静止画を表示</button>

      <figure id="imageFigure">
        <img src="images/img1.png" alt="画像1" />
        <figcaption>これはimgタグのキャプションです</figcaption>
      </figure>
    </section>

    <section class="video-section">
      <button id="toggleVideoButton">ヒント2<br />動画を表示</button>
      <figure id="videoFigure">
        <video controls>
          <source src="videos/mentalist_E18_S1.mp4" type="video/mp4" />
        </video>
        <figcaption>これはビデオタグのキャプションです</figcaption>
      </figure>
    </section>
  </body>
</html>
