version: "3"

services:
  demo:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      TZ: Asia/Tokyo
  
  db:
    build: ./db 
    image: mysql:8.0
    ports:
      - "3307:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: quiz_db
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
